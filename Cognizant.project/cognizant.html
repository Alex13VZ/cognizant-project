<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="cognizant.css">
	<script async="cognizant.js"></script>
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<div class="first-container">
			<div class="prim-container">
				<span class="tt1">Bud</span>
				<span class="tt2">get</span>
			</div>
			<div class="first-box">
				<div class="first-title">Wallets</div>
				<div class="icon"><img src="/Cognizant.project/media/plus.svg" alt=""></div>
			</div>
			<div class="card1">
				<div class="wall">
					<img src="/Cognizant.project/media/wallet1.svg" alt="">
				</div>
				<div class="box">
					<h6 class="txt">Home Wallet</h6>
					<p id="allP" class="txt">400 RON</p>
				</div>
			</div>
			<div class="card1">
				<div class="wall1">
					<img src="/Cognizant.project/media/wallet2.svg" alt="">
				</div>
				<div class="box">
					<h6 class="txt">Economies</h6>
					<p id="allP" class="txt">1000 RON</p>
				</div>
			</div>
			<div class="line"></div>
			<div class="first-box">
				<div class="first-title2">Categories</div>
				<div class="icon"><img src="/Cognizant.project/media/plus.svg" alt=""></div>
			</div>



			<div class="cards-container">
				<div class="card1">
					<div class="wall2">
						<img src="/Cognizant.project/media/home.png" alt="">
					</div>
					<div class="box">
						<h6 class="txt">Utility</h6>
						<p id="allP" class="txt">250 RON</p>
					</div>
				</div>
				<div class="card1">
					<div class="wall3">
						<img src="/Cognizant.project/media/support.svg" alt="">
					</div>
					<div class="box">
						<h6 class="txt">Saving</h6>
						<p id="allP" class="txt">1000 RON</p>
					</div>
				</div>
				<div class="card1">
					<div class="wall4">
						<img src="/Cognizant.project/media/store.svg" alt="">
					</div>
					<div class="box">
						<h6 class="txt">Shopping</h6>
						<p id="allP" class="txt">430 RON</p>
					</div>
				</div>
				<div class="card1">
					<div class="wall5">
						<img src="/Cognizant.project/media/user.svg" alt="">
					</div>
					<div class="box">
						<h6 class="txt">Personal</h6>
						<p id="allP" class="txt">150 RON</p>
					</div>
				</div>
				<div class="card1">
					<div class="wall6">
						<img src="/Cognizant.project/media/user.svg" alt="">
					</div>
					<div class="box">
						<h6 class="txt">Health</h6>
						<p id="allP" class="txt">70 RON</p>
					</div>
				</div>
			</div>







		</div>
		<div class="second-container">
			<div class="box1">
				<div class="text1">
					<div class="first-text">
						<div class="first-tx">Hi, John Doe!</div>
						<div>How much did you spend today? </div>
					</div>
					<div class="btnClass"><button id="myBtn"><img class="plusIcn"
								src="/Cognizant.project/media/plus.svg" alt="">Log
							Expense</button></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
